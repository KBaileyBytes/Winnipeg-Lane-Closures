<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <title>Winnipeg Lane Closures</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand text-light">Winnipeg Lane Closures</a>
            <div class="d-flex nav-item">
                <span class="navbar-text">
                    <a href="#" class="text-light text-decoration-none">Top</a>
                </span>
            </div>
        </div>
    </nav>

    <section class="p-5 bg-dark" id="header">
        <div class="container">
            <div class="justify-content-between align-items-center">
                <header class="text-light my-4">
                    <h1 class="text-center py-3">Search Canada's <span class="text-warning">Worst</span> Roads!</h1>
                    <h2><small>Search the 500+ lane closures in Winnipeg</small></h2>
                </header>
                <div class="py-1">
                    <form class="d-flex" name="form">
                        <input type="search" class="form-control me-2" placeholder="Search" id="searchField" name="input">
                        <div>
                            <a href="#contentSection" class="btn btn-outline-primary" id="search">Search</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="p-5" id="contentSection" data-bs-spy="scroll" data-bs-target="#header">
        <h4 class="text-muted text-center pt-5" id="hint">Try searching for Street Names or Street Types. Such as Main Street, Avenue, or St Mary</h4>
        <div class="container tableFixHead shadow p-3 mb-5 bg-body rounded" id="content">
            <table class="table table-striped table-hover mt-5">
                <thead>
                    <tr>
                        <th>Primary Street</th>
                        <th>Cross Street</th>
                        <th>Boundaries</th>
                        <th>Direction</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="table-group-divider">
                    
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
